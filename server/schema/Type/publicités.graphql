type publicites{
    id: String!
    titre: String!
    resume: String!
    description: String!
    prix: Int!
    date_debut: Date
    date_fin: Date
    lieu: String!
    id_produits: String!
    id_etp: String!
}

type getAllPub{
    nbr_page: Int!
    items: [publicites!],
    images:[images!]
}

type getOnePub{
    image: images!
    items:  publicites!
}

############QUERY AND MUTATION#########
type Query{
    getOnePublicites(id:String!):getOnePub
    getAllPublicites(page:Int!): getAllPub!
}

type Mutation{
    createPublicites(
        titre: String!
        resume: String!
        description: String!
        prix: Int!
        date_deb: Date
        date_fin: Date
        lieu: String!
        id_produits: String!
        id_etp: String!):publicites!
    
    delPublicites(id: String!):publicites

    updatePublicites(id: String!
        titre: String!
        resume: String!
        description: String!
        prix: Int!
        date_deb: Date
        date_fin: Date
        lieu: String!
        id_produits: String!
        id_etp: String!):publicites!
}